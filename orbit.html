<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Earth‚ÄìMoon System Visualization</title>
  <style>
    :root {
      /* Color definitions */
      --color-black: #000;
      --color-white: #fff;
      --color-primary: rgba(255,255,255,.12);
      --color-primary-hover: rgba(255,255,255,.25);
      --color-border: rgba(255,255,255,.35);
      --color-border-light: rgba(255,255,255,.25);
      --color-background: rgba(0,0,0,.35);
      --color-orbit: #4488ff;
      /* Opacity definitions */
      --opacity-disabled: 0.35;
      --opacity-enabled: 1;
      /* Event indicator colors */
      --rise-color: #C0C0C0; /* Silver for moonrise */
      --set-color: #808080;  /* Gray for moonset */
    }
    body {
      margin: 0;
      overflow: hidden;
      background: var(--color-black);
    }
    body.observer-mode {
      cursor: crosshair;
    }
    #hud {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      color: var(--color-white);
      font: 14px/1.2 system-ui, sans-serif;
      pointer-events: none; /* let clicks pass through by default */
    }
    .hud__row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 12px;
      margin: 0 auto 4px auto;
      width: 96%;
      max-width: 900px;
      background: var(--color-background);
      backdrop-filter: blur(8px);
      border: 1px solid var(--color-border-light);
      border-radius: 8px;
      pointer-events: auto;
    }
    .hud__group { display: flex; align-items: center; gap: 8px; }
    /* This new rule is specific enough to override the display:flex rule */
    .hud__group[hidden] {
      display: none;
    }
    input, button {
      font: inherit; color: inherit; background: var(--color-primary);
      border: 1px solid var(--color-border);
      border-radius: 4px; padding: 4px 6px;
    }
    button { cursor: pointer; min-width: 32px; }
    button:hover { background: var(--color-primary-hover); }
    input[type=range] { width: 90px; accent-color: var(--color-primary); background: var(--color-primary); }
    #speed-out { width: 58px; text-align: right; }
    /* camera row */
    .hud__cam { justify-content: space-between; gap: 6px; }
    .cam-btn { width: 32px; opacity: var(--opacity-disabled); }
    .cam-btn.saved {
      opacity: var(--opacity-enabled);
      background: var(--color-primary-hover);
    }
    /* lock indicator */
    #link-indicator {
      display: none;
      font-size: 16px;
      padding: 4px 6px;
      background: transparent;
      border: none;
    }
    #link-indicator.active {
      display: block;
    }
    #loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--color-black); /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Ensure it's on top of everything */
      transition: opacity 0.5s ease-out; /* Smooth fade-out */
    }

    #loader-overlay.hidden {
      opacity: 0;
      pointer-events: none; /* Allow clicks to pass through once hidden */
    }

    .loader-spinner {
      border: 4px solid rgba(255, 255, 255, 0.3); /* Light grey border */
      border-top: 4px solid var(--color-white); /* White top border */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    /* Event indicator styling */
    #event-indicator {
      font-size: 18px;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    #event-indicator.sunrise {
      background-color: var(--rise-color);
      color: var(--color-black);
    }
    #event-indicator.sunset {
      background-color: var(--set-color);
      color: var(--color-white);
    }
    #event-indicator.moonrise {
      background-color: var(--rise-color);
      color: var(--color-black);
    }
    #event-indicator.moonset {
      background-color: var(--set-color);
      color: var(--color-white);
    }
    #event-indicator.suntransit {
      background-color: var(--rise-color);
      color: var(--color-black);
    }
    #event-indicator.moonnew {
      background-color: var(--set-color);
      color: var(--color-white);
    }
  </style>
</head>
<body>
<div id="loader-overlay">
  <div class="loader-spinner"></div>
</div>
<div id="hud">
  <div class="hud__row hud__main">
    <!-- LEFT -->
    <div class="hud__group">
      <label title="Date / Time (UTC+2)">
        <input id="sim-date" type="date">
        <input id="sim-time" type="time" step="60">
      </label>
      <span id="sim-elapsed">+0.0 d</span>
    </div>

    <!-- CENTRE LEFT -->
    <div class="hud__group">
      <button id="btn-reverse" aria-label="Reverse time">‚ñª</button>
      <button id="btn-play"   aria-label="Play/Pause">‚è∏</button>
      <button id="btn-reset"  aria-label="Reset">‚ü≤</button>
    </div>

    <!-- CENTRE (Event controls) -->
    <div class="hud__group" id ="event-group" hidden>
        <button id="prev-event" aria-label="Previous Event">&lt;</button>
        <div id="event-indicator"
             title="Celestial Events"
             class="sunrise"
             data-sunrise="‚òâ"
             data-sunset="‚òâ"
             data-moonrise="‚òΩ"
             data-moonset="‚òΩ"
             data-suntransit="‚òº"
             data-moonnew="üåë">‚òâ</div>
        <button id="next-event" aria-label="Next Event">&gt;</button>
    </div>

    <!-- CENTRE RIGHT -->
    <div class="hud__group">
      <input id="speed-slider" type="range" min="0" max="50" step="0.5" value="1">
      <output id="speed-out" for="speed-slider">1 √ó</output>
    </div>
  </div>

  <!-- Second row: camera snapshots -->
  <div class="hud__row hud__cam" id="cam-row">
    <!-- Group 1: Left-aligned buttons -->
    <div class="hud__group">
      <button class="cam-btn" data-slot="1">1</button>
      <button class="cam-btn" data-slot="2">2</button>
      <button class="cam-btn" data-slot="3">3</button>
      <button id="observer-btn" title="Place Observer">üìç</button>
      <button id="observer-cam" class="cam-btn" data-slot="4" hidden>4</button>
      <button id="satellite-btn" title="Satellite Mode">üõ∞Ô∏è</button>
    </div>

    <!-- Group 2: Centered Observer Data (Initially Hidden) -->
    <div id="observer-data-group" class="hud__group" hidden>
        <label>Az: <output id="azimuth-out"></output></label>
        <label>El: <output id="elevation-out"></output></label>
        <span style="margin: 0 8px;"></span>
        <label>Lat: <input type="text" id="latitude-out"></label>
        <label>Lon: <input type="text" id="longitude-out"></label>
    </div>

    <!-- Group 3: Right-aligned lock indicator -->
    <div class="hud__group">
        <div id="link-indicator" title="Camera linked">üîí</div>
    </div>
  </div>
</div>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
    "orbitControls": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/controls/OrbitControls.js"
  }
}
</script>
<script type="module" src="main.js"></script>
</body>
</html>
